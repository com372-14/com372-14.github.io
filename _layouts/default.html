<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ site.theme.name }} - {{ page.title }}</title>
  <meta name="author" content="{{ site.theme.name }}" />
  <meta name="description" content="{ site.theme.name }}" />

  <link rel="shortcut icon" href="/favicon.png">
  <link rel="alternate" type="application/rss+xml" title="{{ site.theme.name }}" href="{{site.url}}/atom.xml" />
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
  <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,400italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="/assets/css/all.css">
  <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body class="{{ page.slug }}">

  {% include header.html %}


  <div class="container">
    {{ content }}
  </div>
  
  <footer class="site-footer">
    <div class="container">
      {% include footer.html %}
    </div>
  </footer>
<script src="/assets/js/jquery-1.11.0.min.js"></script>
<script src="/assets/js/jquery.scrollNav.min.js"></script>


<script>
  $('.lesson, .syllabus, .resources').scrollNav({
    showHeadline: false,
    showTopLink: false
  });
</script>
</body>
</html>
