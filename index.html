---
layout: default
title: Home
---
<h1>Course Calendar</h1>
<h2 class="section-title">Building Blocks of the Web</h2>

<ul class="posts">
  {% for lesson in site.lessons %}
    <li>
    <h3><a href="{{ lesson.url }}">
      <span class="lesson_num">{{ lesson.lesson_num }}.</span> {{ lesson.title }}
    </a></h3>
    <p class="lesson-date">{{ lesson.class_date }}</p>
    <p class="lesson-description">{{ lesson.lead }}</p>
    <hr>
    </li>
  {% endfor %}
  
  
  
</ul>


<a href="#">
  <img src="img.jpg">
</a>
